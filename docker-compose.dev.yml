version: '3.8'

services:
  taant-front:
    build:
      context: ./taant-front
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ./taant-front:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - NEXT_PUBLIC_API_URL=http://localhost:4000
      - PORT=3000
    depends_on:
      - taant-backend
    networks:
      - taant-network

  taant-supplier:
    build:
      context: ./taant-supplier
      dockerfile: Dockerfile.dev
    ports:
      - "3002:3000"
    volumes:
      - ./taant-supplier:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
    depends_on:
      - taant-backend
    networks:
      - taant-network

  taant-admin:
    build:
      context: ./taant-admin
      dockerfile: Dockerfile.dev
    ports:
      - "3009:3007"
    volumes:
      - ./taant-admin:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - PORT=3007
    depends_on:
      - taant-backend
    networks:
      - taant-network

  taant-backend:
    build:
      context: ./taant-backend
      dockerfile: Dockerfile.dev
    ports:
      - "4000:4000"
    volumes:
      - ./taant-backend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - PORT=4000
    networks:
      - taant-network

networks:
  taant-network:
    driver: bridge